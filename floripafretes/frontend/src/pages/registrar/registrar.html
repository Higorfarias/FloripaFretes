<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <form [formGroup]="formGroup" (ngSubmit)="registrarUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CPF</ion-label>
      <ion-input formControlName="cpf" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Celular</ion-label>
      <ion-input formControlName="celular" type="text"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Criar conta</button>
  </form>
</ion-content>
