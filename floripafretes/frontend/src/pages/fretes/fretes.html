
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fretes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail item-start>
        <img class="circle" [src]="frete?.imageUrl || 'assets/imgs/truck-blank.png'">
      </ion-thumbnail>
      <h2> {{ item.titulo}} </h2>
      <h6> {{ item.endereco }} </h6>
    </button>
  </ion-list>

</ion-content>
